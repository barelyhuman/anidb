{{define "GlobalHeader"}}
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Anipahe Search</title>

<script src="https://cdn.jsdelivr.net/npm/unpoly@3.10.2/unpoly.min.js"></script>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/unpoly@3.10.2/unpoly.min.css"
/>
<script type="importmap">
  {
    "imports": {
      "@twind/core": "https://esm.sh/@twind/core",
      "@twind/preset-autoprefix": "https://esm.sh/@twind/preset-autoprefix",
      "@twind/preset-tailwind": "https://esm.sh/@twind/preset-tailwind",
      "@twind/preset-tailwind-forms": "https://esm.sh/@twind/preset-tailwind-forms"
    }
  }
</script>

<script type="module">
  import { install } from "@twind/core";
  import presetAP from "@twind/preset-autoprefix";
  import presetTailwind from "@twind/preset-tailwind";
  import presetForms from "@twind/preset-tailwind-forms";

  install({
    presets: [presetAP(), presetTailwind(), presetForms()],
  });
</script>

<style>
  [mask] {
    display: none;
  }

  up-progress-bar {
    background-color: black;
  }
</style>

{{end}}
